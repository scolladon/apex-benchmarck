<template>
  <div class="slds-card-wrapper">
    <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
      <div class="slds-col slds-size_2-of-8">
        <lightning-input type="number" variant="label-hidden" placeholder="Sample size" value={iteration} onchange={handleIterationChange}></lightning-input>
      </div>
      <div class="slds-col slds-size_3-of-8">
        <lightning-button label="Static" title="Static" onclick={staticClick} disabled={isButtonDisabled}></lightning-button>
      </div>
      <div class="slds-col slds-size_3-of-8">
        <lightning-button label="Object" title="Object" onclick={objectClick} disabled={isButtonDisabled}></lightning-button>
      </div>
    </div>
    <div class="slds-m-top_small">
      <lightning-datatable key-field="id" data={data} columns={columns}> </lightning-datatable>
    </div>
  </div>
</template>
